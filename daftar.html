<body class="bg-warning">
    <h1 class="text-center mt-5" style="font-family: serif;">Login Member</h1>

    

    <form>
        <div class="form-group mt-1" style="margin-left: 200px; margin-right: 200px;">
            <input type="text" style="padding: 14px 18px 14px 18px; border-radius: 50px; font-size: 25px; font-family: serif;" type="text" name="" class="form-control" placeholder=" Username">
        </div>
        <div class="form-group mt-2" style="margin-left: 200px; margin-right: 200px;">
            <input type="number" style="padding: 14px 18px 14px 18px; border-radius: 50px; font-size: 25px; font-family: serif;" type="text" name="" class="form-control" placeholder=" Phone Number">
        </div>
        <div class="form-group mt-2" style="margin-left: 200px; margin-right: 200px;">
            <input type="text" style="padding: 14px 18px 14px 18px; border-radius: 50px; font-size: 25px; font-family: serif;" type="text" name="" class="form-control" placeholder=" E-mail Address">
        </div>
        <div class="form-group mt-2" style="margin-left: 200px; margin-right: 200px;">
            <input type="password" style="padding: 14px 18px 14px 18px; border-radius: 50px; font-size: 25px; font-family: serif;" type="text" name="" class="form-control" placeholder=" Password">
        </div>
        <div class="form-group mt-2" style="margin-left: 200px; margin-right: 200px;">
            <input type="password" style="padding: 14px 18px 14px 18px; border-radius: 50px; font-size: 25px; font-family: serif;" type="text" name="" class="form-control" placeholder="Repeat Password">
        </div>

        
        <button type="submit" class="mt-3" style="padding: 8px 30px 8px 30px ; border-radius: 50px; margin-left: 125px; font-family: serif; font-size: 20px;">Cancel</button>
        <button type="submit" class="mt-3" style="padding: 8px 30px 8px 30px ; border-radius: 50px; margin-right: 125px; float: right; font-family: serif; font-size: 20px;">Masuk</button>
        </form>
